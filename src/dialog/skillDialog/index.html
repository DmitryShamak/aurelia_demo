<template>
  <ai-dialog>
    <div class="text-right">
      <i class="fa fa-close" click.trigger="close()"></i>
    </div>
    <ai-dialog-body>
      <img src.bind="skill.imageUrl" style="max-width: 100%;" />
      <div class="text-center">
        <input type="text" class="custom-input" value.bind="skill.title" />
      </div>
      <textarea class="custom-textarea" value.bind="skill.description"></textarea>
    </ai-dialog-body>
  </ai-dialog>
</template>
